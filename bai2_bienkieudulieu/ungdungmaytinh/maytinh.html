<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body style="background-color:rgb(94, 12, 148);" text="Red";>
    <h1>Caculator</h1>
    <table>
        <tr>
            <th>
                <input type="number" id="so1" value="">
                <input type="number" id="so2" value="">
            </th>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="addition()">Addition(+)</button>
            
                <button type="button" onclick="subtraction()">Subtraction(-)</button>
            
                <button type="button" onclick="multuplication()">Multiplication(X)</button>
            
                <button type="button" onclick="division()">Division(/)</button>
            </td>
        </tr>
    </table>
<div id="demo"></div>
<script>
    function addition() {
        let So1 = +document.getElementById("so1").value ;
        let So2 = +document.getElementById("so2").value ;
        document.getElementById("demo").innerHTML=("kết quả = " + (So1+So2))
    }
    function subtraction() {
        let So1 = +document.getElementById("so1").value ;
        let So2 = +document.getElementById("so2").value ;
        document.getElementById("demo").innerHTML=("kết quả = " + (So1-So2))
    }
    function multuplication() {
        let So1 = +document.getElementById("so1").value ;
        let So2 = +document.getElementById("so2").value ;
        document.getElementById("demo").innerHTML=("kết quả = " + (So1*So2))
    }
    function division() {
        let So1 = +document.getElementById("so1").value ;
        let So2 = +document.getElementById("so2").value ;
        document.getElementById("demo").innerHTML=("kết quả = " + (So1/So2))
    }
</script>
</body>
</html>
