    <script>
        function checkFomat(str) {
            let pattenr = /^([0][1-9]|[12][0-9]|[3][01])\/([0][1-9]|[1][0-2])\/([12][0-9]{3})$/ ;
            if(pattenr.test(str)) {
                console.log("is check Fomat")
            } else 
                console.log("is not check Fomat")
        }
        checkFomat("10/02/1992") ;
    </script>
