<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head> 
<style>
    .so{ width: 70px; height: 30px;}
</style>
<body>
        <p align="center">Caculator</p>
       
    <table border="1" align="center">
      
        <tr>
            <td colspan="4"><input id ="a" type="text" style="width:300px ; height:30px"></td>
        </tr><br>
        <tr>
            <td><input class="so" type="button" value="1" onclick="a.value+=this.value"></td>
            <td><input class="so" type="button" value="2" onclick="a.value+=this.value"></td>
            <td><input class="so" type="button" value="3" onclick="a.value+=this.value"></td>
            <td><input class="so" type="button" value="+" onclick="a.value+=this.value"></td>
        </tr><br>
        <tr>
            <td><input class="so" type="button" value="4" onclick="a.value+=this.value"></td>
            <td><input class="so" type="button" value="5" onclick="a.value+=this.value"></td>
            <td><input class="so" type="button" value="6" onclick="a.value+=this.value"></td>
            <td><input class="so" type="button" value="-" onclick="a.value+=this.value"></td>
        </tr><br>
        <tr>
            <td><input class="so" type="button" value="7" onclick="a.value+=this.value"></td>
            <td><input class="so" type="button" value="8" onclick="a.value+=this.value"></td>
            <td><input class="so" type="button" value="9" onclick="a.value+=this.value"></td>
            <td><input class="so" type="button" value="*" onclick="a.value+=this.value"></td>
        </tr><br>
        <tr>
            <td><input class="so" type="button" value="C" onclick="a.value=a.value.substr(0,a.value.length-1)"></td>
            <td><input class="so" type="button" value="0" onclick="a.value+=this.value"></td>
            <td><input class="so" type="button" value="=" onclick="a.value=eval(a.value)"></td>
            <td><input class="so" type="button" value="/" onclick="a.value+=this.value"></td>
        </tr>
    </table>
    
</body>
</html>
