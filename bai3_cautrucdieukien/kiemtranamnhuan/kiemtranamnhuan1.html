<body>
    <script>
       function namnhuan(year) {
            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        namnhuan = true;
                         }
                } else {
                    namnhuan = true;
                }
            }

            if (namnhuan) {
                alert(year + " là năm nhuận");
                } else {
                    alert(year + " là năm không nhuận");
                }
       }

       namnhuan(2019);
       namnhuan(2020);

            
</script>
</body>
