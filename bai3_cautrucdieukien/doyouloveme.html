<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <P>Do You Love Me</P>
        <input type="button"  value="Yes" onclick="yes()">
        <input type="button" id="1" value="No" onmouseover="noHover()"style="position: absolute ; top: 50px ; left:50px">
    </form>
    <script>
        function yes() {
            alert("Yes. You are right");
        }
        function noHover() {
            let x= Math.round(Math.random() * window.innerWidth);
            let y= Math.round(Math.random() * window.innerHeight) ;
            document.getElementById("1").style.left = x + "px";
            document.getElementById("1").style.top = y + "px"; 
        }
    </script>
</body>
</html>
