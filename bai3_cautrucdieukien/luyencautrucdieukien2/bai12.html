<body>
    <script>
        let songayvay= parseFloat(prompt("Nhập số ngày cần vay","")) ;
        let sotienvay= parseFloat(prompt("Nhập số tiền cần vay","")) ;
        let= tienlai=parseFloat ;
        if(songayvay>365) {
            tienlai=(sotienvay * 0.5 * 1) + (sotienvay + (sotienvay * 0.5 * 1)) * 0.5 *((songayvay-365)/365);
            alert("Tiền lãi phải trả là " + tienlai);
        } else {tienlai=sotienvay*0.5*(songayvay/365) ;
            alert("Tiền lãi phải trả là " + tienlai);
            }
    </script>
