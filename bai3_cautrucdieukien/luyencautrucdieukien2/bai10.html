<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let sodien = parseFloat(prompt("Nhập số điện tiêu thụ ", "")) ;
        if(sodien>300) {
            alert("Số tiền điện phải trả là " + sodien*2300 + " VND");
        } else if(sodien>200) {
            alert("Số tiền điện phải trả là " + sodien*1800 + " VND");
            } else {
                alert("Số tiền điện phải trả là " + sodien*1300 + " VND");
            }
    </script>
</body>
</html>
