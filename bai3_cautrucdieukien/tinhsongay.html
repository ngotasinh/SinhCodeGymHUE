<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <td>
            <input type="number" id = "thang" value="" >
        </td>
        <td>
            <button type="button" onclick="convert()">tính số ngày</button>
        </td>
    </table>

    <div id="demo"></div>

    <script>
        function convert() {
            let Thang = +document.getElementById("thang").value ;

            switch (Thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                document.getElementById("demo").innerHTML=("Tháng  " + Thang  + " có 31 ngày") ;
                    break;
                case 2:
                document.getElementById("demo").innerHTML=("Tháng  "  + Thang  + " có 28 hoặc 29 ngày") ;
                break;
                case 4:
                case 6:
                case 9:
                case 11:
                document.getElementById("demo").innerHTML=("Tháng  "  + Thang  + " có 30 ngày") ;
                break;
                default:
                document.getElementById("demo").innerHTML=("Không có tháng "  + Thang) ;
                    break;
            }
        }
    </script>
</body>
</html>
