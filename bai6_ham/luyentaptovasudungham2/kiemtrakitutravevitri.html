<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
            let str= prompt("Nhập chuỗi");
            
            let array=[];
            for(let i=0; i<str.length ; i++) {
                array[i]=str.charAt(i);
            }
            
            let charat= prompt("Nhập kí tự cần tìm");
                
            function seach() {   
                        let n=0;
                        for( let i=0; i < str.length; i++) {   
                            if(array[i]=== charat) {
                                    n=n+1;      
                            }       
                        }
            
                        if (n>0) return n;
                        else        return "-1";
                    }
              
                document.write("Kí tự trên có  "+ seach(charat) +" lần trùng với kí tự trong chuỗi");
                
                </script>
</body>
</html>
