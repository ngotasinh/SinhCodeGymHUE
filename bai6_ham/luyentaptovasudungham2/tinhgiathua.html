<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let number=+prompt("Nhập số giai thừa muốn tính");

        function factorial(number) {
            let result=1;
            for(let i= number;i>1 ; i--) {
                result= result*i;
            }
            return result
        }

        alert(factorial(number));
    </script>
</body>
</html>
