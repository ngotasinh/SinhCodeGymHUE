<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        let number1= +prompt("Nhập vào số thứ nhất") ;
        let number2= +prompt("Nhập vào số thứ hai") ;
        let number3= +prompt("Nhập vào số thứ ba") ;

        function min(a,b,c) {
            (a<b && a<c) ? min=a : (b<a && b<c) ? min= b : min=c
            return min;
        }

        alert(min(number1,number2,number3));
    </script>
</body>
