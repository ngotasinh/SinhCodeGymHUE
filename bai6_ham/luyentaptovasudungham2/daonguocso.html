<body>
    <script>
        function swap(array) {
            let last=array.length-1;
            for(let first=0 ; first<last ;first++) {
            let b=array[first] ;
                array[first]=array[last] ;
                array[last]=b ;
                last -- ;     
            }
            console.log(array);
        }

        let array=[1,5,3,7,9,4,3];
        swap(array);
        
    </script>
</body>
