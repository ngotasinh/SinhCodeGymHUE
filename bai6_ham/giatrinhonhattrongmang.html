<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function minArray(arr) {
            if(arr.length === 0)
                return -1;
            let min=arr[0];
            for(let i=1;i<arr.length;i++) {
                    if(arr[i]<min) {
                        min = arr[i] ;
                    }
            } 
            return(min) ;    
        }
        
        let arr1=[3, 5, 1, 8, -3, 7, 8];
        let min1= minArray(arr1) ;
            document.write("Giá trị min1 là: " + min1 + "<br>") ;


        let arr2= [7, 12, 6, 9, 20, 56, 89] ;
        let min2=minArray(arr2) ;
            document.write("Giá trị min2 là: " +min2 + "<br>") ;
        
        let arr3= [];
        let min3=minArray(arr3) ;
            document.write("Giá trị min3 là: " +min3 + "<br>") ;

        let arr4= [0, 0, 0, 0, 0, 0] ;
        let min4=minArray(arr4) ;
            document.write("Giá trị min4 là: " +min4 + "<br>") ;
    </script>
</body>
</html>
