<head>

<body>
        <script>
                let str = prompt("");
                let anh = ["Hello","thank you","sorry"];
                let viet = ["xin chao","cam on","xin loi"];
                let tonTai = false;
                let pos = 0;
                for (let i=0;i<anh.length;i++) {
                    if (str.toLowerCase()===anh[i].toLocaleLowerCase()) {
                        tonTai = true;
                        pos = i;
                        break;   
                    }
                } 
        
                if(tonTai){
                    alert(viet[pos]);
                }
                else{
                    alert('not existed');
                }  
                
            
        
            </script>
</body>
