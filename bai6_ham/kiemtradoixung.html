<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let str=prompt("Nhập vào một từ cần kiểm tra") ;
        let n=str.length;
        function isPalindrome() {
            
            for(let i=0 ;i < n/2 ; i++) {
                if(str[i] !== str[n-i-1]) {
                    return false ;
                } 
            }
            return true ;
        }
        alert(isPalindrome()) ;
    </script>
</body>
</html>
