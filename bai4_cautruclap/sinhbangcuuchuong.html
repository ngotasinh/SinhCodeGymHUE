<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Bảng sinh chương</p>
    <script>
        let sout ;
        
        sout="<table border ='3' width='700' cellspacing='1' cellpadding='3'>" ;

        for(let i=1 ; i<10 ; i++) {
            sout = sout + "<tr>"
            for(let j=2 ; j<10 ;j++) {
                sout = sout + "<td>" + j + " x " + i + " = " + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
