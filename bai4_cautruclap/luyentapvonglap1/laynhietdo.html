<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let nhietdo=+(prompt("Nhập nhiệt độ : ", ""));
        
        for( ;nhietdo>100 || nhietdo<20 ;) {
            if(nhietdo>100) 
                alert("Yêu cầu người dùng giảm nhiệt độ");
        
            if(nhietdo<20)
                alert("yêu cầu người dùng tăng nhiệt độ");

            
            nhietdo=+(prompt("Nhập nhiệt độ : ", ""))
        }

        alert(nhietdo);
            
        
    </script>
</body>
</html>
