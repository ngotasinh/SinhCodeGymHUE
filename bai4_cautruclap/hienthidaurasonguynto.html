<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt('Số Lượng số nguyên tố cần in ra');
        let count = 0;
        let n=2;

        function checkPrimes(number) {
            for (let i=2; i<=Math.sqrt(number); i++) {
                if(number % i === 0) {
                    return false;
                }
            } 
            return true;
        }
        while(count<number) {
            if(checkPrimes(n)) {
                document.write("Số nguyên tố: " + n +"<br>");
                count++
            }
            n++;
        }
    </script>
</body>
</html>
