<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("Nhập một số ", "") ;
        let total= num ;
        document.write("Số vừa nhập là : " + num + "<br>");

        while (num != -1) {
            num=+prompt("Nhập một số ", "") ;
            document.write("Số vừa nhập là : " + num + "<br>");
            total = total + num ;
        }
        document.write("Tổng số nhập là : " + total + "<br>");
    </script>
</body>
</html>
