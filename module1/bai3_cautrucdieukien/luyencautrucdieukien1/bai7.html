<body>
    <script>
        let a = parseFloat(prompt("Nhập số phút" , "")) ;
        if(a>10) {
            alert("Tiền cước điện thoại là " + a * 1300 + " VND") ;
        } else {
            if(a>5) { 
                alert("Tiền cước ddienj thoại là " + a*1100 + " VND") ;
            } else {
                alert("Tiền cước điện là " + a*900 + " VND") ;
            }
        }
    </script>
</body>
