<body>
    <script>
        let tuoi= parseInt(prompt("Nhập tuổi học sinh"));
        let sotuoi=(tuoi>14);

        if(sotuoi) {
            alert("Đủ tuổi vào lớp 10");
        } else {
            alert("không đủ tuổi vào lớp 10");
        }
    </script>
