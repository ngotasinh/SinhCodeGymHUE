<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let thunhap = +(prompt("Thu nhập cá nhân","")) ;
        if(thunhap>0 && thunhap< 5000000) {
            alert("Không đóng thuế thu nhập cá nhân");
        } else {
            if(thunhap< 10000000) {
                alert("Thuế thu nhập ca nhân là" + thunhap *0.1);
            } else {
                alert("Thuế thu nhập cá nhân là "+ thunhap *0.15) ;
            }
        }
    </script>
</body>
</html>
