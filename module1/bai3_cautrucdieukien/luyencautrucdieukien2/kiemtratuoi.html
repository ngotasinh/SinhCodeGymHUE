<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số tuổi" + "")) ;
        if(a>0 && a<120) {
            alert(a + " Là số tuổi của một người");
        } else {
            alert(a + " Không phải là số tuổi của một người") ;
        }
    </script>
</body>
</html>
