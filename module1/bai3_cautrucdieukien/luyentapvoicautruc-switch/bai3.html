<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let valua = prompt("Nhập một số", 0);
        switch ((valua > 0) ? 1 : (valua < 0) ? -1 : 0) {
            case 1 :
            alert("1") ;
            break;
            case -1 :
            alert("-1");
            break;
            case 0 :
            alert("0");
            break;
        }
        
            
    </script>
</body>
</html>
