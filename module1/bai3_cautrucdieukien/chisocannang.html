    <script>
        function bmi(weight, width) {     
            let BMI = weight/(width * width) ;
            
            if (BMI < 18)
                alert("bạn hơi gầy");
            else if (BMI < 25.0)
                alert("bạn có một thân hình hoàng hảo");
            else if (BMI < 30.0)
                alert("bạn thừa một ít cân ");
            else
                alert("bạn mập lắm ");
        }
        bmi(60, 1.63);
    </script>
