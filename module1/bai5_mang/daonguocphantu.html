<body>
    <script>
        function arrReverse(...args) {
            let first=0 ;
            let last = args.length - 1 ;
            for(first; first<last; first++) {
                let b=args[first];
                args[first]= args[last];
                args[last]= b;
                last--;
            }
            console.log(args);
        }
        arrReverse(1,2,3,4,5);
    </script>
</body>
