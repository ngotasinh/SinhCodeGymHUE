<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[] ;
            for(let i=0 ;i<10 ;i++) {
            a[i]=+prompt("Nhập giá trị thứ " + (i + 1) + " của mảng a") ;
            }

        let b=[] ;
            for(let i=0 ;i<10 ;i++) {
            b[i]=+prompt("Nhập giá trị thứ " + (i + 1) + " của mảng b") ;
            }

        let c =a.concat(b) ;
        document.write(c.join(" - ")) ;
    </script>
</body>
</html>
