<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("Nhập số nguyên V") ;
        let array=[] ;
                
        for(let i=0 ;i<5 ;i++) {
            array[i]=+prompt("Nhập giá trị của mảng ") ;
            }
        let result=array.indexOf(num);
        if(result!=-1) {
            array.splice(result,1);
            array.push(0) ;
            document.write(array);
        }
        </script>
</body>
</html>
