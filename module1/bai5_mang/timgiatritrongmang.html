<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let value=+prompt("Nhập một giá trị ","");
        let x=[-3,5,1,2,10] ;
        let i ;

        for(i=0; i<x.length; i++) {
            if(value==x[i]) {
                alert("Value " + x[i] + " index " + i);
            }
            else
            alert("Giá trị nhập không có trong mảng x ") ;
            break;
        }
    </script>
</body>
</html>
