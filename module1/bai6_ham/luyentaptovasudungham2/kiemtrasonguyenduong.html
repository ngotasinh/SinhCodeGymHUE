<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập một số" ) ;

        function check(a) {
            if(a>0) {
                return true ;
            }
            else {
                return false ;
            }
        }

        alert(check(number)) ;
    </script>
</body>
