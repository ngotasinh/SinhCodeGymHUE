    <script>
        function isPrimes(number) {
           
            for (let i=2 ; i<=Math.sqrt(number) ; i++) {
                if(number % i === 0) {
                    return false;
                }  
            }
            return true;
        }
        
        for(let number1 = 2 ;number1<=1000 ; number1++) {
            if(isPrimes(number1))

        }

    </script>
