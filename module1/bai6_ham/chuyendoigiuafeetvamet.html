<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <Input type ="number" id="Value" placeholder="Input">
            </td>
            <th>&ensp;</th>
            <td>
                <select  id="From">
                    <option value="feet">Feet</option>
                    <option value="meters">Meters</option>
                </select>
            </td>
            <th>&ensp;</th>
            <td>
                <select  id="To">
                    <option value="meters">Meters</option>
                    <option value="feet">Feet</option>
                </select>
            </td>
            <th>&ensp;</th>
            <td> 
                <button type="button" onclick="convert()">convert</button>
            </td>
        </tr>
    </table>

    <div id="demo"></div>

    <script>
        function convert() {
            let inphut = document.getElementById("Value").value ;
            let from = document.getElementById("From").value ;
            let to = document.getElementById("To").value ;

            if(from === "feet" && to === "meters") {
            document.getElementById("demo").innerHTML=("chuyển từ Feet sang Meters là : " + (inphut*0.305).toFixed(3)) ;
            }

            if(from === "meters" && to === "feet") {
                document.getElementById("demo").innerHTML=("chuyển từ Meters sang Feet là : " + (inphut*3.279).toFixed(3) ) ;
            }
        }   

    </script>
</body>
</html>
