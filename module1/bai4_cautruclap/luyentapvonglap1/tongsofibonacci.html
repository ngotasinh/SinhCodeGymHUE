<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(n) {
            if(n=== 0 || n=== 1)
                return n;
            else {
                n=fibonacci(n-1) + fibonacci(n-2) ;
                return n ;
            }
        }
       
        let sum =0 ; 
        for(let i=0 ; i<20 ;i++) {
            sum= sum + fibonacci(i) ;
        }
        document.write("Tổng của 20 số đầu là: " + sum) ;
    </script>
</body>
</html>
