<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let i ;
        let tong=0 ;
        for(i=1 ; i<=30 ; i++) {
            tong=tong + i*7 ;
        }
        document.write("Tổng của 30 số đầu chia hết cho 7 là: "+ tong) ;
    </script>
</body>
</html>
