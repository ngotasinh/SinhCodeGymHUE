<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       function fibonacci(n) {
           if(n===0 ||n===1) {
            return n;
            } else {
                n=fibonacci(n-1) + fibonacci(n-2);
                return n;
            }
       }
       for(let i = 1; i< 20; i++) {
           if(fibonacci(i) % 5 === 0)
           document.write("Số fibonacci đầu tiên chia hết cho 5 là : "+ fibonacci(i));
           break;
       }
    </script>
</body>
</html>
