<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("Nhập số nguyên V") ;
        let array=[] ;
        
        for(let i=0 ;i<10 ;i++) {
            array[i]=+prompt("Nhập giá trị của mảng ") ;
         }
         if(array.includes(num)) {
             alert(num + " nằm trong mảng array") ;
         } else
            alert(num + " không nằm trong mảng array");
    </script>
</body>
</html>
