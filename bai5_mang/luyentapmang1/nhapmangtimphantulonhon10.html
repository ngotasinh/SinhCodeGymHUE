<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x=[] ;
        let n=0 ;

        for(let i=0; i<10; i++) {
            x[i]=+prompt("Nhập số thứ " + (i+1) + " của mảng")

            if(x[i]>=10) {
                n++
                document.write("Giá trị thứ " + n  +" lớn hơn hoặc bằng 10 là: " + x[i]+"<br>");
            }
        }
        document.write("Có "+n+" giá trị lớn hơn hoặc bằng 10")
    </script>
</body>
</html>
