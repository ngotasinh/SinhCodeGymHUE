<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let str1=prompt("Nhập chuỗi 1");
        let str2=prompt("Nhập chuôi 2");
        
        let pos=0;
       
        for(let i=0; i<str1.length ; i++) {
                if(str1[i]===str2[i]) {
                        pos=pos+1;
                }
        }
        if (pos==(str1.length) && (pos==str2.length)) {
                document.write("Hai chuỗi giống nhau");
            }
        else document.write("Hai chuỗi không giống nhau");

    </script>
</body>
</html>
